apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nodejs-app-service
  namespace: demo
spec:
  hosts:
  - nodejs-app-service.demo.svc.cluster.local
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: nodejs-app-service.demo.svc.cluster.local
        port:
          number: 8080
  - match:
    - port: 50051
    route:
    - destination:
        host: nodejs-app-service.demo.svc.cluster.local
        port:
          number: 50051
